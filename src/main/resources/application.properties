#--- Application ---
app.name=FileAnalyzerFramework
app.version=1.0.0
app.mode=DEV
app.interactive=true
#--- Scan ---
scan.root.dir=./data
scan.follow.symlinks=false
scan.max.depth=5
scan.allowed.extensions=txt,log
scan.max.file.size.bytes=1048576
#--- Analysis ---
analysis.enable.size.analysis=true
analysis.enable.extensions.analysis=true
analysis.sort.order=ASC
analysis.strategy=TEXT
analysis.report.format=TXT
analysis.buffer.size=4096
analysis.charset=UTF-8
analysis.result.limit=5
#--- Report ---
report.output.path=./report.txt
report.append.mode=true
report.format=TXT
report.buffer.size=4096
report.charset=UTF-8
report.include.headers=true
report.flush.interval=10
report.max.rows=500
#--- State ---
state.enabled=true
state.file.path=./state.bin
state.autosave.interval=30
state.max.snapshots=3


